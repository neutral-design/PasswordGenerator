<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Karla:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password generator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="upper">
        <div class="heading1">Generate a</div>
        <div class="heading2">random password</div>
        <div class="subtext">Never use an insecure password again.</div>
        <div class="input-container">
          <div class="pw-length">Password Length:</div>
          <input type="text" name="" id="pw-length-input" />
          <button id="generate-btn" onclick="pwButtonClicked()">
            <img class="flash-icon" src="flash.svg" alt="" />
            <div class="button-text">Generate passwords</div>
          </button>
        </div>

        <hr />
      </div>
      <div class="lower">
        <div class="pw-suggestion-container" id="pw-1">
          <img class="pw-image" src="threedots.svg" alt="" />
        </div>
        <div class="pw-suggestion-container" id="pw-2">
          <img class="pw-image" src="threedots.svg" alt="" />
        </div>
        <div class="pw-suggestion-container" id="pw-3">
          <img class="pw-image" src="threedots.svg" alt="" />
        </div>
        <div class="pw-suggestion-container" id="pw-4">
          <img class="pw-image" src="threedots.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="generator.js"></script>
  </body>
</html>
